<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                        Должности салона
                    </h3>
                </div>
            </div>
        </div>
        <div class="m-portlet__body">
            <!--begin: Search Form -->
            <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                <div class="row align-items-center">
                    <div class="col-xl-8 order-2 order-xl-1">
                        <div class="form-group m-form__group row align-items-center">
                            <div class="col-md-4">
                                <div class="m-input-icon m-input-icon--left">
                                    <input type="text" class="form-control m-input" placeholder="Search..."
                                           id="m_form_search">
                                    <span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-search"></i>
										</span>
									</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                        <button class="btn btn-primary modalButton " data-target="#m_modal_5" data-toggle="modal"
                                type="button">
                            Добавить
                        </button>
                        <div class="m-separator m-separator--dashed d-xl-none"></div>
                    </div>
                </div>
            </div>
            <!--end: Search Form -->
            <!--begin: Datatable -->
            <div class="m_datatable" id="ajax_data"></div>
            <!--end: Datatable -->
        </div>
    </div>
    <!--begin::Modal-->
    <div class="modal fade" id="m_modal_5" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Создайте должность
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">
							&times;
						</span>
                    </button>
                </div>
                <form
                        class="m-form m-form--fit m-form--label-align-right"
                        (ngSubmit)="onSubmit(f)"
                        #f="ngForm"
                >
                    <div class="modal-body">
                        <!--begin::Form-->

                        <div class="m-portlet__body">
                            <div class="form-group m-form__group m--margin-top-10">
                                <div class="alert m-alert m-alert--default" role="alert">
                                    Созданная должность будет использоваться при создании сотрудника.
                                </div>
                            </div>
                            <div class="form-group m-form__group">
                                <label>
                                    Название должности
                                </label>
                                <input type="hidden" name="id" ngModel >
                                <input
                                        type="text"
                                        class="form-control m-input"
                                        placeholder="Старший парикмахер"
                                        ngModel
                                        name="title"
                                        required
                                >
                            </div>
                            <div class="form-group m-form__group">
                                <label>
                                    Описание должности
                                </label>
                                <textarea
                                        class="form-control m-input"
                                        rows="3"
                                        placeholder="Занимается парикмахерство, наблюдает за другими парикмахерами."
                                        ngModel
                                        name="description"
                                ></textarea>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-secondary button_edit_send">
                            Edit
                        </button>
                        <button type="submit" class="btn btn-primary button_add_send" [disabled]="!f.valid">
                            Save
                        </button>
                    </div>
                </form>
                <!--end::Form-->
            </div>
        </div>
    </div>
    <!--end::Modal-->
</div>
