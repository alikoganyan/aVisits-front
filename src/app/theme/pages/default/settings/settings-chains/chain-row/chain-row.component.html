<div class="m-widget5__item">
    <div class="row">
        <div class="col-sm-3">
            <img class="img-thumbnail" src="{{chain.img | imageSrc}}" alt="">
        </div>
        <div class="col-sm col-9">
            <h5>
                <a class="m-link m--font-bolder" href="#">
                    {{chain.title}}
                </a>
            </h5>
            <p>
                Салонов: {{chain.salonsCount}}
            </p>
        </div>
        <div class="col-sm col-3 m--align-right">
            <button type="button" class="btn btn-success btn-sm" (click)="editChain(chain)" data-toggle="modal" data-target="#modalDialog">
                <i class="la la-edit"></i>
            </button>
        </div>
    </div>
</div>
