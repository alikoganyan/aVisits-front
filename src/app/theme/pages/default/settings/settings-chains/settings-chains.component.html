<div class="m-content">
    <div class="row">
        <div class="col-xl-8">
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <h3 class="m-portlet__head-text m--hidden-tablet-and-mobile">
                                Сети
                            </h3>
                        </div>
                    </div>
                    <div class="m-portlet__head-tools">
                        <button type="button" class="btn btn-primary" (click)="redirectToCreateChain()" data-toggle="modal" data-target="#modalDialog">
                            Добавить
                        </button>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <div class="m-widget5">

                        <app-chain-row
                                *ngFor="let chain of chains"
                                [chain]="chain"
                                (editChainRequested)="openEditForm($event)"
                        >
                        </app-chain-row>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--it's not good that this modal is visible by descendant components TODO something better and reusable-->
<div class="modal fade" id="modalDialog" role="dialog" tabindex="-1" style="display: none">
    <app-dynamic-component [dialogData]="editFormData"></app-dynamic-component>
</div>
