<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">
        {{title}}
    </h5>
    <button type="button" class="close" (click)="onClose()">
          <span aria-hidden="true">
            ×
          </span>
    </button>
</div>

<div class="alert alert-danger" role="alert" *ngIf="error">
    {{error | json}}
</div>

<form class="m-form m-form--fit" (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Название</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Введите название">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Входит в категорию</label>
            <div class="col-sm-9">
                <select class="form-control m-bootstrap-select m_selectpicker" data-live-search="true"
                        title="Выберете категорию">
                    <option>
                        Нет
                    </option>
                    <option>
                        Категория 1
                    </option>
                    <option>
                        - Категория 1.1
                    </option>
                    <option>
                        -- Категория 1.1.1
                    </option>
                </select>
            </div>
        </div>
    </div>

    <app-dialog-footer
            [showDeleteButton]="!isCreateForm"
            [submitButtonText]="submitButtonText"
            [loading]="loading"
            (delete)="onDelete()"
            (close)="onClose()">
    </app-dialog-footer>
</form>
