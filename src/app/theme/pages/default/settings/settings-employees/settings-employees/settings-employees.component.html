<div class="m-content">
    <div class="row">
        <div class="col-xl-8">
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <h3 class="m-portlet__head-text m--hidden-tablet-and-mobile">
                                Сотрудники
                            </h3>
                        </div>
                    </div>
                    <div class="m-portlet__head-tools">
                        <button type="button" class="btn btn-primary">
                            Добавить
                        </button>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <div class="m-widget5">
                        <div class="m-widget5__item">
                            <div class="row">
                                <div class="col-6">
                                    <select class="form-control m-bootstrap-select m_selectpicker">
                                        <option>
                                            Все должности
                                        </option>
                                        <option>
                                            Должность 1
                                        </option>
                                        <option>
                                            Должность 2
                                        </option>
                                    </select>
                                </div>

                                <div class="col-6">
                                    <select class="form-control m-bootstrap-select m_selectpicker">
                                        <option>
                                            Все
                                        </option>
                                        <option>
                                            Работающие
                                        </option>
                                        <option>
                                            Уволенные
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <app-employee-row
                                *ngFor="let employee of entities$ | async"
                                [employee]="employee"
                                (editEmployeeRequested)="openEditForm($event)"
                        ></app-employee-row>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
