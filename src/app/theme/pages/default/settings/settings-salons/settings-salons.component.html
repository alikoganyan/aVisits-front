<div class="m-content">
    <div class="row">
        <div class="col-xl-8">
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <h3 class="m-portlet__head-text m--hidden-tablet-and-mobile">
                                Салоны
                            </h3>
                        </div>
                    </div>
                    <div class="m-portlet__head-tools">
                        <button type="button" class="btn btn-primary" (click)="openCreateForm()">
                            Добавить
                        </button>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <div class="m-widget5">
                        <div class="m-widget5__item">
                            <app-filter-by-chain [showSelectAll]="true"></app-filter-by-chain>
                        </div>

                        <app-salon-row
                                *ngFor="let info of entities$ | async"
                                [salon]="info.salon"
                                [chainTitle]="info.chainTitle"
                                (editSalonRequested)="openEditForm($event)"
                        >
                        </app-salon-row>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
