<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">
            <label class="m-checkbox m-checkbox--brand">
                <input type="checkbox" [(ngModel)]="daySchedule.working_status" >
                <span></span>
            </label>
        </span>
        <span class="input-group-addon" style="width: 42px">{{daySchedule.num_of_day | dayOfWeek}}</span>
        <input type="text" class="form-control" value="10:00">
        <span class="input-group-addon">-</span>
        <input type="text" class="form-control" value="20:00">
    </div>
</div>
