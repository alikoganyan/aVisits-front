<div class="m-login__forgotten">
    <div class="m-login__head">
        <h3 class="m-login__title">Восстановление пароля</h3>
    </div>
    <div class="m-login__form m-form">
        <ng-template #alertSignin></ng-template>
        <div class="form-group">
            <label class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="send" value="phone">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">На номер {{phone}}</span>
            </label>
        </div>
        <div class="form-group">
            <label class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="send" value="email">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">На email {{email}}</span>
            </label>
        </div>
        <div class="m-login__form-action">
            <button class="btn btn-primary ml-auto" (click)="resetPassword()">Выслать новый пароль</button>
        </div>
        <div class="m-login__form-action">
            <a href="javascript:;" class="m-link" routerLink="../password">Назад</a>
        </div>
    </div>
</div>
