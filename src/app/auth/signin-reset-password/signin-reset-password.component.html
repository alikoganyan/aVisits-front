                <div class="m-radio-list">
                    <label class="m-radio">
                        <input type="radio" name="example_1" value="1">
                        На номер {{phone}}
                        <span></span>
                    </label>
                    <label class="m-radio">
                        <input type="radio" name="example_1" value="2">
                        На e-mail {{email}}
                        <span></span>
                    </label>
                </div>
            </div>

            <button type="reset" class="btn btn-primary">
                Submit
            </button>
        </form>
