<div class="m-login__signup">
    <ng-template #alertSignup></ng-template>
    <div class="m-login__head">
        <h3 class="m-login__title">
            Регистрация
        </h3>
        <div class="m-login__desc">
            Добавление новой компании
        </div>
    </div>
    <form (ngSubmit)="f.form.valid && signup()" #f="ngForm" class="m-login__form m-form m-form--state" action="">
        <ng-template #alertSignup></ng-template>
        <div class="form-group m-form__group">
            <input class="form-control m-input" type="text" placeholder="Название компании" name="companyName"
                   ngClass="{'form-control-danger': companyName.errors}"
                   [(ngModel)]="model.name" #companyName="ngModel" required>
        </div>
        <div class="form-group m-form__group">
            <input class="form-control m-input" type="text" placeholder="e-mail" name="email" [(ngModel)]="model.email"
                   #email="ngModel" autocomplete="off">
        </div>
        <div class="form-group m-form__group">
            <input class="form-control m-input" type="text" placeholder="Номер телефона" name="phone" [(ngModel)]="model.phone"
                   #email="ngModel" autocomplete="off">
        </div>
        <div class="form-group m-form__group">
            <input class="form-control m-input" type="password" placeholder="Пароль" name="password"
                   [(ngModel)]="model.password" #password="ngModel">
        </div>
        <div class="form-group m-form__group">
            <input class="form-control m-input m-login__form-input--last" type="password" placeholder="Подтверждение пароля"
                   name="rpassword" [(ngModel)]="model.password_confirmation" #rpassword="ngModel">
        </div>

        <div class="m-login__form-action">
            <button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}"
                    id="m_login_signup_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
                Зарегистрироваться
            </button>
            <a class="m-link">
                Назад
            </a>
        </div>
    </form>
</div>
