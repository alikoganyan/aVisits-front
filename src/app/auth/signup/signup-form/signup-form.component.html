<div class="m-login__signup">
    <div class="m-login__head">
        <h3 class="m-login__title">Регистрация</h3>
        <div class="m-login__desc">Добавление новой компании</div>
    </div>
    <form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="m-login__form m-form" action="">
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Название компании" name="name"
                   formControlName="name">
        </div>
        <div class="form-group">
            <input class="form-control m-input" type="text" placeholder="Номер телефона" name="phone"
                   formControlName="phone" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control m-input" type="text" placeholder="Email адрес" name="email"
                   formControlName="email" autocomplete="off" email>
        </div>
        <div class="form-group">
            <input class="form-control m-input" type="password" placeholder="Пароль" name="password"
                   formControlName="password">
        </div>
        <div class="form-group">
            <input class="form-control m-input m-login__form-input--last" type="password"
                   placeholder="Подтверждение пароля"
                   name="password_confirmation"
                   formControlName="password_confirmation">
        </div>
        <div class="m-login__form-action">
            <button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}"
                    id="m_login_signup_submit" class="btn btn-primary">
                Зарегистрироваться
            </button>
        </div>
        <div class="m-login__form-action">
            <a href="javascript:;" routerLink="/auth" class="m-link">Назад</a>
        </div>
    </form>

    <!--<p>Value: {{form.value | json}}</p>-->
    <!--<p>Validation status: {{ form.status }}</p>-->
    <!--<p>Validation errors: {{ form.errors }}</p>-->
</div>
