<div class="m-login__forgotten">
    <div class="m-login__head">
        <h3 class="m-login__title">Восстановление пароля</h3>
    </div>
    <form (ngSubmit)="sendCode()" class="m-login__form m-form">
        <ng-template #alertSignin></ng-template>
        <div class="form-group">
            <label class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="send" value="2"
                       (change)="setNotificationType('Phone')">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">На номер {{recoveryData.phone}}</span>
            </label>
        </div>
        <div class="form-group">
            <label class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="send" value="1"
                       (change)="setNotificationType('Email')">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">На email {{recoveryData.email}}</span>
            </label>
        </div>
        <div class="m-login__form-action">
            <button class="btn btn-primary ml-auto" type="submit">Выслать код восстановления</button>
        </div>
        <div class="m-login__form-action">
            <a href="javascript:;" class="m-link" routerLink="../password">Назад</a>
        </div>
    </form>
</div>
