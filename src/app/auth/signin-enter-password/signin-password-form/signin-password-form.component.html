<div class="m-login__password">
    <div class="m-login__head">
        <h3 class="m-login__title">Пароль</h3>
        <div class="m-login__desc" *ngIf="selectedChain">Сеть:
            <a href="javascript:;" class="m-link" routerLink="../select-chain">{{ selectedChain.title }}</a>
        </div>
    </div>
    <form (ngSubmit)="onFormSubmit()" [formGroup]="form" class="m-login__form m-form">
        <div class="form-group">
            <input class="form-control m-input" type="password"
                   placeholder="Введите пароль" name="password"
                   formControlName="password">

            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>
        </div>
        <div class="form-group text-right">
            <a href="javascript:;" routerLink="../forgot-password" class="m-link">Забыли пароль?</a>
        </div>
        <div class="m-login__form-action">
            <button [disabled]="loading"
                    (click)="onFormSubmit()"
                    class="btn btn-primary"
            >
                Войти
            </button>
        </div>
    </form>
</div>
