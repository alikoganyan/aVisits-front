<div app-signin class="m-login__signin">
  <div class="m-login__head">
    <h3 class="m-login__title">
      Вход
    </h3>
  </div>

  <form (ngSubmit)="f.form.valid && onFormSubmit()" #f="ngForm" class="m-login__form m-form" action="">
    <ng-template #alertSignin></ng-template>
    <div class="form-group m-form__group">
      <input class="form-control m-input" type="text" placeholder="Введите номер телефона или e-mail" name="email" [(ngModel)]="model.phoneOrEmail" #email="ngModel" autocomplete="on">
    </div>
    <div class="row m-login__form-sub">
      <div class="col m--align-left">
        <label class="m-checkbox m-checkbox--focus">
          <input type="checkbox" name="remember" [(ngModel)]="model.remember" #remember="ngModel">
          Запомнить
          <span></span>
        </label>
      </div>
    </div>
    <div class="m-login__form-action">
      <button [disabled]="loading"
              [ngClass]="{'m-loader m-loader--right m-loader--light': loading}"
              id="m_login_signin_submit"
              class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air"
      >
        Далее
      </button>
    </div>
  </form>

  <div class="m-stack__item m-stack__item--center">
    <div class="m-login__account">
        <!--<span class="m-login__account-msg">-->
            <!--Don't have an account yet ?-->
        <!--</span>-->
      &nbsp;&nbsp;
      <a href="javascript:;" routerLink="./signup" id="m_login_signup" class="m-link m-link--focus m-login__account-link">
        Зарегистрироваться
      </a>
    </div>
  </div>
</div>
