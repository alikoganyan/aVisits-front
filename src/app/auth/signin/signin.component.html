<div class="m-login__signin">
    <div class="m-login__head">
        <h3 class="m-login__title">Вход</h3>
    </div>

    <form (ngSubmit)="onFormSubmit()" class="m-login__form m-form">
        <ng-template #alertSignin></ng-template>
        <div class="form-group">
            <input class="form-control" type="text"
                   name="email" autocomplete="off"
                   placeholder="Введите номер телефона или email"
                   [(ngModel)]="model.login"
                   #phoneOrMail="ngModel"
                   required>
            <div *ngIf="phoneOrMail.invalid && (phoneOrMail.dirty || phoneOrMail.touched)"
                 class="alert alert-danger">

                <div *ngIf="phoneOrMail.errors.required">
                    Заполните поле
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="remember" [(ngModel)]="model.remember" #remember="ngModel">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Запомнить</span>
            </label>
        </div>
        <div class="m-login__form-action">
            <button class="btn btn-primary"
                    type="submit"
                    [disabled]="loading"
                    [ngClass]="{'m-loader m-loader--right m-loader--light': loading}"
            >Далее
            </button>
        </div>
        <div class="m-login__form-action">
            <a href="javascript:;" routerLink="./signup" class="m-link js-go-signup">Регистрация</a>
        </div>
    </form>
</div>
