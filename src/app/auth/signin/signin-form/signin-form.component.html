<div class="m-login__signin">
  <div class="m-login__head">
    <h3 class="m-login__title">Вход</h3>
  </div>

  <form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="m-login__form m-form">
    <div class="form-group">
      <input class="form-control" type="text"
             name="login" autocomplete="off"
             placeholder="Введите номер телефона или email"
             formControlName="login">

      <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
      </div>
    </div>
    <div class="form-group">
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name="remember" formControlName="remember">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Запомнить</span>
      </label>
    </div>
    <div class="m-login__form-action">
      <button class="btn btn-primary"
              type="submit">
          Далее
      </button>
    </div>
    <div class="m-login__form-action">
      <a href="javascript:;" routerLink="./signup" class="m-link">Регистрация</a>
    </div>
  </form>
</div>
